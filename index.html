<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DASH</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <main>
        <div class="col">
            <aside class="col-lg-3 pb-4" >
                <h2 id="searchHeading" class="mt-1 h3 form-label">Search for a City</h2>
                <input type="search" id="citysearch">
                <button id="searchBtn">Search</button>
                <hr class="weather-hr">
                <div class="history" id="history">
                    
                </div>
            </aside>
            <div class="col-lg-9 pb-4" id="rightside">
                <div class="mt-1" id="todayWeatherContainer">
                    <h2 id="currentDay"></h2>
                    <h3 id="temp-current"></h3>
                    <h3 id="wind-current"></h3>
                    <h3 id="humidity-current"></h3>
                    <h3 class="UV" id="uvi-current"></h3>
                </div>
                <!-- FIVE DAY BELOW -->
                <div class="card-deck fiveday" id="5-day">

                    <div class="card" style="width: 15%; margin: 0;">
                        <h4 class="card-title" id="date-1"></h4>
                        <div class="card-body">
                            <img class="icon" id="forecast-1">                          
                          <ul style="list-style-type: none; margin: 0; padding: 0;">
                              <li id="temp-day-1"></li>
                              <li id="wind-day-1"></li>
                              <li id="humidity-day-1"></li>
                          </ul></div></div>

                        <div class="card" style="width: 15%;">
                           <h4 class="card-title" id="date-2"></h4>
                           <div class="card-body">
                            <img class="icon" id="forecast-2">
                             <ul style="list-style-type: none; margin: 0; padding: 0;">
                                 <li id="temp-day-2"></li>
                                 <li id="wind-day-2"></li>
                                 <li id="humidity-day-2"></li>
                             </ul></div></div>

                        <div class="card" style="width: 15%;">
                        <h4 class="card-title" id="date-3"></h4>
                        <div class="card-body">
                            <img class="icon" id="forecast-3">
                          <ul style="list-style-type: none; margin: 0; padding: 0;">
                              <li id="temp-day-3"></li>
                              <li id="wind-day-3"></li>
                              <li id="humidity-day-3"></li>
                          </ul></div></div>

                        <div class="card" style="width: 15%;">
                        <h4 class="card-title" id="date-4"></h4>
                        <div class="card-body">                            
                            <img class="icon" id="forecast-4">
                          <ul style="list-style-type: none; margin: 0; padding: 0;">
                              <li id="temp-day-4"></li>
                              <li id="wind-day-4"></li>
                              <li id="humidity-day-4"></li>
                          </ul></div></div>

                        <div class="card" style="width: 15%;">
                        <h4 class="card-title" id="date-5"></h4>
                        <div class="card-body">                            
                            <img class="icon" id="forecast-5">
                          <ul style="list-style-type: none; margin: 0; padding: 0;">
                              <li id="temp-day-5"></li>
                              <li id="wind-day-5"></li>
                              <li id="humidity-day-5"></li>
                          </ul></div></div>

                        </div>
        </div>
    </main>  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
